<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Sign Up / Sign In</title>
    <link rel="stylesheet" type="text/css" href="try.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600" rel="stylesheet">

    <title>Sign Up / Sign In</title>
</head>
<body>
    <div id="signup-container" class="form-container">
        <h1 class="form-header">Sign Up</h1>
        <form id="signup-form" method="post">
            <input type="text" id="name" name="name" class="form-input" placeholder="Name" required>
            <input type="email" id="signup-email" name="signup-email" class="form-input" placeholder="Email" required>
            <input type="password" id="signup-password" name="signup-password" class="form-input" placeholder="Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <input type="password" id="confirm-password" name="confirm-password" class="form-input" placeholder="Confirm Password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <button type="submit" id="signup-submit" class="form-submit">Sign Up</button>
        </form>
        <div class="form-switch">
            Already have an account? <a href="#" id="switch-to-signin">Sign In</a>
        </div>
    </div>

    <div id="signin-container" class="form-container" style="display: none;">
        <h1 class="form-header">Sign In</h1>
        <form id="signin-form" method="post">
            <input type="email" id="signin-email" name="signin-email" class="form-input" placeholder="Email" required>
            <input type="password" id="signin-password" name="signin-password" class="form-input" placeholder="Password" required>
            <button type="submit" id="signin-submit" class="form-submit">Sign In</button>
        </form>
        <div class="form-switch">
            Don't have an account? <a href="#" id="switch-to-signup">Sign Up</a>
        </div>
    </div>




    <script src="Sign.js"></script> 
</body>
</html>
